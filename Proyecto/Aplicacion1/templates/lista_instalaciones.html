<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lista de Instalaciones</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark">
       <!-- Tu barra de navegación aquí -->
   </nav>

   <div class="container mt-5">
       <h1>Instalaciones deportivas</h1>
       <ul class="list-group">
           {% for instalacion in instalaciones %}
               <li class="list-group-item">
                   <a href="{% url 'detalle_instalacion' instalacion.id %}">
                       {{ instalacion.nombre }}
                   </a>
               </li>
           {% empty %}
               <li class="list-group-item">No hay instalaciones disponibles.</li>
           {% endfor %}
       </ul>
   </div>

   <footer class="footer">
       <p>&copy; 2024 Sistema de Reservas. Todos los derechos reservados.</p>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
